name: Deploy

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: campusconnect.client/package-lock.json
    
    - name: Run Tests
      run: |
        dotnet restore CampusConnect.Server.Tests/CampusConnect.Server.Tests.csproj
        dotnet test CampusConnect.Server.Tests/CampusConnect.Server.Tests.csproj --verbosity normal --filter "FullyQualifiedName!~Integration"
    
    - name: Build Backend
      run: |
        dotnet restore CampusConnect.Server/CampusConnect.Server.csproj
        dotnet build CampusConnect.Server/CampusConnect.Server.csproj --configuration Release
    
    - name: Build Frontend
      run: |
        npm ci
        npm run build --prod
      working-directory: campusconnect.client
    
    - name: Deploy Status
      run: echo "ðŸš€ Ready for deployment"