<div class="window">
  <h1 class="fontColor">Nutzernamen ändern</h1>
  <mat-form-field>
    <mat-label>Neuer Nutzername</mat-label>
    <input 
        matInput
        required
        [(ngModel)]="us.newUsername">
  </mat-form-field>
  <button mat-raised-button class="confirmButton" (click)="confirmUsernameUpdate()" [routerLink]="['/accountsettings']" [disabled]="us.newUsername.length == 0">Bestätigen</button>
</div>
